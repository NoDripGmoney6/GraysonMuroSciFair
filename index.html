<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Grayson's Quiz App</title> <!-- Modified title here -->
</head>
<body>
  <div class="quiz-container">
    <h1> Grayson's Space Exploration Quiz</h1>
    <div class="question">
      <p id="question-text"></p>
    </div>
    <div class="options">
      <button class="option" id="option-0"></button>
      <button class="option" id="option-1"></button>
      <button class="option" id="option-2"></button>
    </div>
    <button id="submit-button">Submit</button>
    <p id="feedback"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
